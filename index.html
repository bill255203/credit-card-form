<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <section class="main split">
      <div class="cards">
        <div class="img-txt">
          <img src="./images/bg-card-front.png" alt="" class="up" />
          <p class="name">0000 0000 0000</p>
          <p class="num">Jane Appleseed</p>
          <p class="exp">00/00 000</p>
        </div>
        <img src="./images/bg-card-back.png" alt="" class="down" />
      </div>
      <form class="section sec1 form" id="form1" onsubmit="getVal(event)">
        <label for="name">CARDHOLDER NAME</label>
        <input
          required
          type="text"
          id="name"
          name="name"
          placeholder=" e.g.Jane Appleseed"
        />

        <label for="num">CARD NUMBER</label>
        <input
          required
          type="number"
          id="num"
          name="num"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <div class="split">
          <div class="left">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="split">
              <input
                required
                type="number"
                id="month"
                name="month"
                placeholder="MM"
              />
              <label for=""></label>
              <input
                required
                type="number"
                id="year"
                name="year"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="right">
            <label for="">CVC</label>
            <input
              required
              type="text"
              id="cvc"
              name="cvc"
              placeholder="e.g. 123"
            />
          </div>
        </div>
        <input type="submit" id="submit" value="Confirm" />
      </form>
    </section>
    <!-- Completed state start-->

    <section class="section sec2">
      <h1>Thank you!</h1>
      <h1>We've added your card details</h1>
      <input type="submit" id="continue" value="Continue" />
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">WASABI</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
